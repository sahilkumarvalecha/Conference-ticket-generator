<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/conference-ticket-generator-main (1)/conference-ticket-generator-main/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Conference ticket generator</title>
</head>
<body>
  <div class="container">

    <div class="background">
    <img class="w-100 top-10 absolute right-0" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-squiggly-line-top.svg" alt="">
    <img class="absolute h-180" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-lines.svg" alt="">
    <img class="absolute bottom-55 right-85" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-circle.svg" alt="">
    <img class="absolute bottom-0" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-squiggly-line-bottom-desktop.svg" alt=""> 
    <img class="w-500 h-183" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/background-desktop.png">
  </div>
 
  <div class="header">
    <img class=" absolute bottom-145 right-170  w-50 h-50" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/logo-full.svg" alt="">
    <h1 class="inconsolata-Hfont absolute bottom-135 right-125 font-semibold text-5xl text-white ">Your Journey to NSC'25 <br> Start Here!</h1>
    <p class="absolute bottom-125 right-145 text-white inconsolata-Hfont ">Secure Your spot at this year's biggest conference</p>
  </div>

  <div class="form">
      <input class="absolute bottom-85 right-145 h-30 w-100 text-white border border-dashed rounded-lg p-2 bg-transparent text-gray-700 file:bg-blue-500 file:text-white file:hover:blur-sm file:cursor-pointer" type="file" name="picture" id="">
  </div>

  </div>
</body>
</html>
