<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/conference-ticket-generator-main (1)/conference-ticket-generator-main/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Conference ticket generator</title>
</head>
<body>
  <div class="container">

    <div class="background">
          <img class="h-180 w-499 absolute" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/background-desktop.png">
    <img class="w-100 top-10 absolute right-0" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-squiggly-line-top.svg" alt="">
    <img class="absolute h-180" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-lines.svg" alt="">
    <img class="absolute bottom-55 right-85" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-circle.svg" alt="">
    <img class="absolute bottom-0" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/pattern-squiggly-line-bottom-desktop.svg" alt=""> 
  </div>
 
  <div class="header">
    <img class=" absolute bottom-130 right-155  w-50 h-50" src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/logo-full.svg" alt="">
    <h1 class="inconsolata-Hfont absolute bottom-120 right-130 font-semibold text-4xl text-white ">Your Journey to NSC'25 <br>Start Here!</h1>
    <p class="absolute bottom-112 right-130 text-white inconsolata-Hfont ">Secure Your spot at this year's biggest conference</p>
  </div>

  <div class="form">
    <p class="absolute bottom-100 right-197 inconsolata-Hfont text-sm text-white">Upload Avatar</p>
    <div class="absolute flex-col items-center space-y-2 bottom-68 right-140 inconsolata-Hfont">
      <label for="avatar-upload" class="w-80 h-30 flex flex-col items-center justify-center border-2 border-dashed border-gray-500 rounded-md cursor-pointer backdrop-blur-[0.5px] text-white text-sm">
        <img src="/conference-ticket-generator-main (1)/conference-ticket-generator-main/assets/images/icon-upload.svg" alt="Upload" class="w-8 h-8 mb-2" />
        <span>Drag and drop or click to upload</span>
        <input id="avatar-upload" type="file" accept="image/*" class="hidden" onchange="previewAvatar(event)" />
      </label>
      <div id="avatar-preview" class="mt-2"></div>
      <p class="absolute inconsolata-Hfont text-sm text-gray-500 whitespace-nowrap">Upload Your Photo (JPG or PNG), max size:500kb</p>
      
    </div>
  </div>

  </div>
</body>
</html>
